<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Static App</h2>
  <div>Loading content from the API <b><!--#echo var="ENV_API_URL" --></b></div>
  <div class="panel-body" id="data">...</div>
</div>
<script>
    (async function() {
        let url = '<!--#echo var="ENV_API_URL" -->';
        let json = null;
        try {
          json = await( await fetch(url)).json();
          document.querySelector('#data').textContent = JSON.stringify(json);
        } catch(e) {
          console.log('error');
        }
        console.log(json);
      }());
</script>
</body>
</html>
