services:

  # https://examples.bootstrap-table.com/#welcomes/from-url.html
  app:
    build:
      context: ./src
    image: atrakic/dab/app
    container_name: app
    environment:
      - API_URL=http://api:5000/api/Book
    healthcheck:
      test: ["CMD-SHELL", "curl -o /dev/null --fail localhost:80/healthcheck || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    ports:
      - 3000:80
    depends_on:
      api:
        condition: service_healthy

  ## Data API builder (DAB)
  # https://github.com/Azure/data-api-builder
  api:
    build:
      context: dab
    image: atrakic/dab/api
    command: --ConfigFileName /App/dab-config.json
    container_name: api
    ports:
      - "5000:5000"
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true
      - DOTNET_EnableDiagnostics=0
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_hostBuilder__reloadConfigOnChange=false
      - CONNECTION_STRING=Host=db;Database=dab;username=postgres;password=
    healthcheck:
      test: ["CMD-SHELL", "curl -o /dev/null --fail localhost:5000/ || exit 1"]
      interval: "30s"
    volumes:
      - ${PWD}/config.json:/App/dab-config.json
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:alpine
    restart: always
    container_name: db
    healthcheck:
      test: /healthchecks/postgres.sh
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=dab
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5432:5432
    volumes:
      - ./postgresql/library.postgresql.sql:/docker-entrypoint-initdb.d/data.sql
      - ./healthchecks:/healthchecks
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
    name: dab-postgresql
